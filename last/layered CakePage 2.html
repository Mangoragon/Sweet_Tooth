            <div class="button">
                <input type="button" class="num-buttom" value="-" id="btnOne" onclick="minusNum()">

                <input type="button" class="num-buttom" value="+" id="btnTwo" onclick="addNum()">

<script>
    function minusNum(value)
     {
         var value = Number(document.getElementById('num').value);
         
         if(value != 1)
         {
             document.getElementById('num').value=value-1;
         }
     }

     function addNum(){
         var value = Number(document.getElementById('num').value);
         document.getElementById('num').value=value+1;
     }
 </script>
